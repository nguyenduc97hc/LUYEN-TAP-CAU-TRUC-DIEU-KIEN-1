<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sophut = parseInt(prompt("nhap vao so phut goi"));
        let phicodinh =25;
        if(sophut>200){
            phi=(sophut-200)*200+150*400+50*600;
            tong=0.01*phi+phicodinh;
            alert(tong);
        }

        else if(sophut>50){
            phi=(sophut-50)*400+50*600;
            tong=0.01*phi+phicodinh;
            alert(tong);
        }

        else{
            phi=sophut*600;
            tong=0.01*phi+phicodinh;
            alert(tong);
        }

    </script>
</body>
</html>
