<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let doanhso = parseInt(prompt("nhap vao doanh so ban hang"));
        if(doanhso<50){
            hoahong = 5/100*doanhso;
            alert("tien" + hoahong)
        }

        else if(doanhso>=50 && doanhso<300){
            hoahong = 10/100*doanhso;
            alert("tien" + hoahong)
        }
        else {
            hoahong = 20/100*hoahong;
            alert("tien" + hoahong)
        }

    </script>
</body>
</html>
